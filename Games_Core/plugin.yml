name: Games_Core
main: Core\Main
api: 4.0.0
version: 1.6.0
author: "VectorNetworkDevelopmentTeam"
authors: ['InkoHX', 'MazaiCrafty']
commands:
  gamehelp:
    usage: "/gamehelp"
    permission: vector.network.player
    description: "Vector Network で使えるコマンド一覧を表示します。"
  ping:
    usage: "/ping"
    permission: vector.network.player
    description: "応答速度を計測します。"
  stats:
    usage: "/stats"
    permission: vector.network.player
    description: "自分のステータスを表示します。"
  rankshop:
    usage: "/rankshop"
    permission: vector.network.player
    description: "§6V§bN§eCoin§rを使ってランクを買います。"
  setmoney:
    usage: "/setmoney <Name> <int>"
    permission: vector.network.admin
    description: "Admin Command"
  settag:
    usage: "/settag"
    permission: vector.network.player
    description: "§6V§bN§eCoin§rを使ってタグを設定します。"
permissions:
  vector.network.player:
    default: true
  vector.network.admin:
    default: op